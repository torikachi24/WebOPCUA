<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="Main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cont">
      <div class="form sign-in">
        <h2>Service Login</h2>
        <label>
          <span>User</span>
          <input type="text" name="user" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" />
        </label>
        <button type="button" class="submit">Sign In</button>
        <p class="forgot-pass">Forgot password?</p>  
    </div>
    
    <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>Client </h2>
            <p>If you are Client click the button below to sign in</p>
          </div>
          <div class="img-text m-in">
            <h2>Service</h2>
            <p>If you are Service click the button below to sign in</p>
          </div>
          <div class="img-btn">
            <span class="m-up">Client</span>
            <span class="m-in">Service</span>
          </div>
        </div>

        <div class="form sign-up">
          <h2>Client Login</h2>
          <label>
            <span>User</span>
            <input type="text" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" />
          </label>
          <button type="button" class="submit">Sign Up</button>
          <p class="forgot-pass">Forgot password?</p>  
        </div>
      </div>
    </div>

    <script type="text/javascript" src="Main.js"></script>
</body>
</html>
